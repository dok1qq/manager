<ng-container *ngIf="model$ | async as model">

	<ng-container *ngIf="cd(model)"></ng-container>

	<div *ngIf="model.state === 'READY'">
		<content-component [item]="model.item"></content-component>
	</div>

	<preloader-component *ngIf="model.state === 'PENDING'">
		<div style="color: black;">Loading...</div>
	</preloader-component>

	<replacement-message *ngIf="model.state === 'ERROR'">
		Internal Server Error
		<a (click)="refresh()">Refresh</a>
	</replacement-message>
</ng-container>
