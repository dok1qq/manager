<ng-container *ngIf="item">
	<div class="wrapper">
		<img class="image" [src]="item.getImageUrl()" [alt]="item.getName()">
		<div class="info">
			<div class="name">{{item.getName()}}</div>
			<div class="description">{{item.getDescription()}}</div>
			<div class="description">{{item | json}}</div>
		</div>
	</div>
	<div class="actions">
		<button mat-button (click)="openIngredient.emit()">openIngredient</button>
	</div>
</ng-container>
