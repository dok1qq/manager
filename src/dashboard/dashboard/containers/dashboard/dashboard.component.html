<ng-container *ngIf="model$ | async as model">

	<pre *ngIf="cd(model)"></pre>

	<div class="wrapper" *ngIf="model.state === 'READY'">
		<div class="actions">
			<filter-component (filerChange)="filterChange($event)"></filter-component>
			<button class="right" mat-button (click)="createItem()">Create Item</button>
		</div>
		<list-component [items]="model.items" (openDetail)="detail($event)"></list-component>
	</div>

	<preloader-component *ngIf="model.state === 'PENDING'">Loading...</preloader-component>

	<replacement-message *ngIf="model.state === 'ERROR'">
		Internal Server Error
		<a (click)="refresh()">Refresh</a>
	</replacement-message>

</ng-container>
